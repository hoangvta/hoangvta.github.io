<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Canvas Frame</title>
    <style>
        video, canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls width="640" height="480" paused>
        <source src="video.mp4" type="video/mp4">
    </video>
    <canvas id="myCanvas" width="640" height="480"></canvas>
    <script src="script.js"> </script>
</body>
</html>
